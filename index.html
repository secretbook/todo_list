    <main>
      <form action="" id="form">
        <h2>Enter Your Today Task Detalis</h2>
        <input placeholder="Enter Task Name" id="name" name="name" type="text" />
        <h3>Start time </h3>
        <input placeholder="Enter Quantity" type="time" name="hour" id="qty" />
            <h3> End Time</h3>
        <input placeholder="end time" type="time" name="hours" id="time" /> 
        <select name="priority" id="priority">
          <option value="--">Select Priority</option>
          <option value="high">High</option>
          <option> medium</option>
          <option value="low">Low</option>
        </select>
        <input id="submit" type="submit" name="submit" value="Submit" />
      </form>
    </main>
